<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator - Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
 
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .bmi-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 450px;
      width: 100%;
    }
    .bmi-result {
      font-size: 2rem;
      font-weight: 600;
      color: #007bff;
    }
    .bmi-category {
      font-size: 1.1rem;
      margin-top: 5px;
      color: #555;
    }
  </style>

</head>
<body>

  <div class="bmi-card text-center">
    <h2 class="mb-4">BMI Calculator</h2>
    <form id="bmiForm">
      <div class="mb-3">
        <label for="height" class="form-label">Height (in cm)</label>
        <input type="number" class="form-control" id="height" required placeholder="e.g., 170" />
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">Weight (in kg)</label>
        <input type="number" class="form-control" id="weight" required placeholder="e.g., 65" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Calculate</button>
    </form>

    <div class="mt-4">
      <div id="bmiResult" class="bmi-result"></div>
      <div id="bmiCategory" class="bmi-category"></div>
    </div>
  </div>

  <script>
    document.getElementById('bmiForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const height = parseFloat(document.getElementById('height').value) / 100;
      const weight = parseFloat(document.getElementById('weight').value);

      if (height > 0 && weight > 0) {
        const bmi = (weight / (height * height)).toFixed(1);
        let category = "";

        if (bmi < 18.5) category = "Underweight";
        else if (bmi < 24.9) category = "Normal weight";
        else if (bmi < 29.9) category = "Overweight";
        else category = "Obese";

        document.getElementById('bmiResult').textContent = `Your BMI: ${bmi}`;
        document.getElementById('bmiCategory').textContent = `Category: ${category}`;
      } else {
        alert("Please enter valid numbers for height and weight.");
      }
    });
  </script>

</body>
</html>
